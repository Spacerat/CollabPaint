<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title><%= pagetitle %></title>
        <!-- Flexie! -->
        <!--[if lte IE 8]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <link rel="stylesheet" type="text/css" href="/style.css" />
		<%- head %>	
		<script>
		//It really is unfortunate that I have to do this. Blame firefox.
		var setMainboxSize = function(evt) {
			$("#mainbox").height(document.documentElement.clientHeight);
		}
		$(setMainboxSize);
		window.addEventListener('resize', setMainboxSize, false);
        </script>
       
    </head>
    <body ondragstart="return false;">
		<div id="mainbox">
			<h1> <a href="/"><%= sitetitle %></a> <%if (pagetitle) {%> - <%=pagetitle %><%}%></h1>
			<%- body %>
		</div>
		<script src="/flexie.min.js" type="text/javascript"></script> 
    </body>
</html>
